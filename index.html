<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazém</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sidebar">
        <h2>Armazém</h2>

        <div class="menu">
            <div class="menu-title" onclick="toggleSubmenu(this)">Empresa</div>
            <div class="submenu">
                <a href="#" onclick="loadPage('/paginas/cadastro_empresa/cadastro_empresa.html')">Empresa</a>
                <a href="#" onclick="loadPage('/paginas/cadastro_cidade/cadastro_cidade.html')">Cidade</a>
                <a href="#" onclick="loadPage('/paginas/cadastro_cnpj/cadastro_cnpj.html')">CNPJ</a>
                <a href="#" onclick="loadPage('/paginas/cadastro_endereco/cadastro_endereco.html')">Endereco</a>
            </div>
        </div>

        <div class="menu">
            <div class="menu-title" onclick="toggleSubmenu(this)">Usuários</div>
            <div class="submenu">
                <a href="#" onclick="loadPage('/paginas/usuarios/usuarios.html')">Cadastrar</a>

            </div>
        </div>
    </div>

    <div class="content">
        <iframe id="mainFrame" src="\paginas\cadastro_empresa\cadastro_empresa.html"></iframe>
    </div>

    <script>
        const loadPage = (page) => {
            document.getElementById("mainFrame").src = page;
        }

        const toggleSubmenu = (element) => {
    const submenu = element.nextElementSibling;
    const isActive = submenu.classList.contains("active");

    // Fecha todos os outros
    document.querySelectorAll(".submenu").forEach(el => el.classList.remove("active"));
    document.querySelectorAll(".menu-title").forEach(el => el.classList.remove("open"));

    // Abre o clicado, se estava fechado
    if (!isActive) {
        submenu.classList.add("active");
        element.classList.add("open");
    }
}
    </script>

</body>

</html>
