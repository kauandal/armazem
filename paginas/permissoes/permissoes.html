<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permissoes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h3>Usuários cadastrados</h3>
        <ul id="listaUsuarios"></ul>

        <div class="modal" id="modalEdicao">
            <div class="modal-content">
                <h2>Editar Permissões</h2>
                <label>
                    Visualização Equipamentos
                    <input type="checkbox" id="visualizacaoEquipamentos" />
                </label>
                <label>
                    Visualização Computadores
                    <input type="checkbox" id="visualizacaoComputadores" />
                </label>
                <label>
                    Edição de Equipamentos
                    <input type="checkbox" id="editarEquipamentos" />
                </label>
                <label>
                    Cadastro de Equipamentos
                    <input type="checkbox" id="cadastroEquipamentos" />
                </label>
                <label>
                    Empresas
                    <input type="checkbox" id="empresas" />
                </label>
                <label>
                    Usuários
                    <input type="checkbox" id="usuarios" />
                </label>
                <label>
                    Usuário é multi filial?
                    <input type="checkbox" id="multi_filial" />
                </label>

                <div class="modal-buttons">
                    <button onclick="fecharEdicao()">Cancelar</button>
                    <button onclick="salvarPermissoes()">Salvar</button>
                </div>
            </div>
        </div>

        <div class="botoes-piso">
            <button type="button" class="botao" id="btnAtualizar">Atualizar</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
