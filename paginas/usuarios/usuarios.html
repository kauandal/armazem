<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h3>Usuários cadastrados</h3>
        <ul id="listaUsuarios"></ul>

        <div class="modal" id="modalCadastro">
            <div class="modal-content">
                <h2>Cadastrar Usuário</h2>
                <input type="text" id="nomeExibicao" placeholder="Nome de Exibição" />
                <input type="text" id="nomeUsuario" placeholder="Login" />
                <input type="text" id="senha" placeholder="Senha" />
                <input type="text" id="email" placeholder="e-mail" />

                <div class="permissoes">
                    <label>
                        <input type="radio" name="permissao" value=0 />
                        Admin
                    </label>
                    <label>
                        <input type="radio" name="permissao" value=1 />
                        Editor
                    </label>
                    <label>
                        <input type="radio" name="permissao" value=2 />
                        Visualizador
                    </label>
                </div>

                <div class="modal-buttons">
                    <button onclick="fecharModal()">Cancelar</button>
                    <button onclick="confirmarCadastro()">Salvar</button>
                </div>
            </div>
        </div>

        <div class="modal" id="modalEdicao">
            <div class="modal-content">
                <h2>Editar Usuário</h2>
                <input type="text" id="nomeEdicao" placeholder="Nome de exibição" />
                <input type="text" id="loginEdicao" placeholder="Novo Login" />
                <input type="text" id="senhaEdicao" placeholder="Nova senha" />
                <input type="text" id="emailEdicao" placeholder="E-mail" />

                <div class="modal-buttons">
                    <button onclick="fecharEdicao()">Cancelar</button>
                    <button onclick="salvarUsuario()">Salvar</button>
                </div>
            </div>
        </div>

        <div class="modal" id="modalView">
            <div class="modal-content">
                <h2>Nome</h2>
                <div class="info-item">
                    <strong>Nome:</strong> <span id="viewNomeUsuario">Nome de Exibição</span>
                </div>
                <div class="info-item">
                    <strong>E-mail:</strong> <span id="viewEmail">exemplo@itscs.com.br</span>
                </div>
                <div class="modal-buttons">
                    <button onclick="fecharView()">Fechar</button>
                </div>
            </div>
        </div>

        <div class="botoes-piso">
            <button type="button" class="botao" onclick="abrirCadastro()">Cadastrar</button>
            <button type="button" class="botao" id="btnAtualizar">Atualizar</button>
        </div>

    </div>

    <div class="container2">
        <p>Admin: têm acesso a tudo.</p>
        <p>Editor: pode ver e editar os itens do estoque.</p>
        <p>Visualizador: só vê os itens das unidades atribuidas à ele.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
