<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Equipamentos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="principal">
        <div class="container">
            <h2>Cadastrar Equipamento</h2>
            <input type="text" id="categoria" placeholder="Categoria do Equipamento" />
            <input type="text" id="modelo" placeholder="Modelo" />
            <input type="text" id="estado" placeholder="Estado (OK - NF)" />
            <input type="number" id="qtd" placeholder="Quantidade" />
            <input type="text" id="local" list="listaEmpresas" placeholder="Localizacao (Apenas selecione)" />
            <datalist id="listaEmpresas"></datalist>
            <input type="text" id="marca" placeholder="Marca" />
            <p id="message"></p>

            <div class="botoes-piso">
                <button type="button" class="botao" onclick="cadastrarEquipamento()">Cadastrar</button>
            </div>
        </div>

        <div class="container">
            <h2>Cadastrar Computadores</h2>
            <input type="text" id="categoriaPC" placeholder="Categoria do (Notebook, Desktop, miniPC etc...)" />
            <input type="text" id="especPC" placeholder="Especificações da máquina (Algum detalhe ou comentário)" />
            <input type="number" id="qtdPC" placeholder="Quantidade de PCs" />
            <input type="text" id="memoriaPC" placeholder="Memoria RAM" />
            <input type="text" id="processadorPC" placeholder="Processador instalado" />
            <input type="text" id="armazenamentoPC" placeholder="Quantidade de armazenamento" />
            <input type="text" id="fontePC" placeholder="Fonte" />
            <input type="text" id="localPC" list="listaEmpresas" placeholder="Localizacao (Apenas selecione)" />
            <datalist id="listaEmpresas"></datalist>
            <p id="messageComputer"></p>

            <div class="botoes-piso">
                <button type="button" class="botao" onclick="cadastrarComputador()">Cadastrar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
