<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Cadastrar Equipamentos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h2>Cadastrar Equipamento</h2>
        <input type="text" id="categoria" placeholder="Categoria do Equipamento" />
        <input type="text" id="modelo" placeholder="Modelo" />
        <input type="text" id="estado" placeholder="Estado (OK - NF)" />
        <input type="number" id="qtd" placeholder="Quantidade" />

        <div class="botoes-piso">
            <button type="button" class="botao" onclick="abrirCadastro()">Cadastrar</button>
        </div>
    </div>

    <div class="container" style="margin-top: 30px;">

        <h2>Cadastrar Computadores</h2>
        <input type="text" id="categoria" placeholder="Categoria do Equipamento" />
        <input type="text" id="modelo" placeholder="Modelo" />
        <input type="text" id="estado" placeholder="Estado (OK - NF)" />
        <input type="number" id="qtd" placeholder="Quantidade" />

        <div class="botoes-piso">
            <button type="button" class="botao" onclick="abrirCadastro()">Cadastrar</button>
        </div>
    </div>

    <script src="script.js"></script>
