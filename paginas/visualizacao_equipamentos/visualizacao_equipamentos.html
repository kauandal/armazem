<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Visualização</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <form>
            <input type="text" id="empresaFiltro" list="listaEmpresas" placeholder="Filial" />
            <datalist id="listaEmpresas"></datalist>
            <input type="submit">
        </form>
    </div>

    <div class="container">
        <h3>Equipamentos cadastrados</h3>
        <table id="listaEquipamentos">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Modelo</th>
                    <th>Estado</th>
                    <th>Quantidade</th>
                    <th>Localizacao</th>
                    <th>Marca</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

    <div class="botoes-piso">
        <button type="button" class="botao" id="btnAtualizar"> <i class='bx  bx-refresh-cw'></i> Atualizar</button>
    </div>

    <div class="modal" id="modalEdicao">
        <div class="modal-content">
            <h2>Editar Equipamento</h2>
            <input type="text" id="categoriaEdicao" placeholder="Categoria do Equipamento" />
            <input type="text" id="modeloEdicao" placeholder="Modelo do Equipamento" />
            <input type="text" id="estadoEdicao" placeholder="Estado do Equipamento" />
            <input type="number" id="quantidadeEdicao" placeholder="Quantidade do Equipamento" />
            <input type="text" id="localizacaoEdicao" list="listaEmpresas" placeholder="Localizacao do Equipamento" />
            <datalist id="listaEmpresas"></datalist>
            <input type="text" id="marcaEdicao" placeholder="Marca do Equipamento" />
            <div class="modal-buttons">
                <button onclick="fecharEdicao()">Cancelar</button>
                <button onclick="salvaEquipamento()">Salvar</button>
            </div>
        </div>
    </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
